<body>
    <div class="font">
    <p>WELCOME TO GATORMEET</p>
    <div>
        <h1>
            Click Below To Start!
        </h1>
    </div>
    <form [formGroup]="findEvent" (ngSubmit)="goToPolling()">
        <br><br>
        
       <div class="reg-font col-md-12">Find a Poll</div>
        <div class="form-group">
            <div class = "row">
            <div class="col-md-3"></div>
            <input type="text" placeholder="Poll ID" formControlName="uniqueID" class="form-control col-md-6" />
                <div *ngIf="submitted" class="invalid-feedback">
                </div>
            </div>
            

            <div class="ff col-md-12">
                <button [disabled]="loading" class="btn btn-primary extra">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    CLICK HERE TO VOTE
                </button>
            
        </div>
        <div class="buttonPad">
        <button (click)="goToCreate()">Create poll</button>
        </div>
    </div>
        </form>
    


    <div>
        <div class= "pad">
            <h1>
                A SWAMPHACKS CREATION
            </h1>
        </div>

    </div>

</div>
</body>
