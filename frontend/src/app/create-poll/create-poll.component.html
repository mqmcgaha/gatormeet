
<body>
    <div class="bg-image"></div>
    <div class="login-page">
    <div class="container">
        <div class="login-form center">
        <form [formGroup]="createPollForm" (ngSubmit)="goToPolling()">
            <br><br>
           <div class="reg-font">Create a Poll</div>
            <hr class="line-style">
            <div class="form-group">
                <input type="text" placeholder="Email" formControlName="email" class="form-control" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Question" formControlName="question" class="form-control" />
                        <div *ngIf="submitted" class="invalid-feedback">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="First Option" formControlName="answer1" class="form-control" />
                            <div *ngIf="submitted" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Second Option" formControlName="answer2" class="form-control" />
                                <div *ngIf="submitted" class="invalid-feedback">
                                </div>
                            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <p class="message"><a href="/landing">Cancel</a></p>
            </div>
        </form>
    </div>
    </div>
</div>
</body>
